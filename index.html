<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Covid-19 Safe Test</title>
  <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <div class="quiz-container">
      <h1>Covid-19 Self Test</h1>
        <div class="question-number">
          <h3>Question <span class="question-num-value"></span> of <span class="total-question"></span></h3>
        </div>
        <div class="question">
       
        </div>
        <div class="options ">
          <div id="0" class="option1" onclick="check(this)"> 
           
          </div>
          <div id="1" class="option2"  onclick="check(this)">
           
          </div>
        </div>
        <div class="buttons">
          <button type="button" class="btn" onclick="next()">Next</button>
        </div>

        <div class="quiz-over">
          <div class="box">
            
          </div>
            <button type="button" class="btn-try"
            onclick="tryAgain()">Test Again</button>
        </div>
        
    </div>

    <script src="assests/js/main.js"></script>
</body>
</html>
